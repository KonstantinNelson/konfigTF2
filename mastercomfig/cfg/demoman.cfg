// Resets everything
exec custom

// For crosshair switcher
demoman

// Explosive Jump
	alias "+ejump" "+jump; +duck; +attack2"
	alias "-ejump" "-jump; -duck; -attack2"

// Binds
	bind "mouse1" "+primatck"
	bind "mouse2" "+secatack"
	bind "mouse3" ""
	bind "mouse4" "+ejump"
	bind "mouse5" "+melwep"
	bind "mwheelup" "weapon1"
	bind "mwheeldown" "weapon2"

// Resets everything
exec custom

// For crosshair switcher
engineer

// Bind 1-4 to build items, set up fast builds
alias +build1 "destroy 2; build 2;+attack" // Sentry
alias +build2 "destroy 0; build 0;+attack" // Dispenser
alias +build3 "destroy 1; build 1;+attack" // Teleporter entrance
alias +build4 "destroy 3; build 3;+attack" // Teleporter exit

alias -build1 "-attack"
alias -build2 "-attack"
alias -build3 "-attack"
alias -build4 "-attack"

alias destroy1 "destroy 2"
alias destroy2 "destroy 0"
alias destroy3 "destroy 1"
alias destroy4 "destroy 3"

alias +destroy "bind mouse3 destroy1; bind 1 destroy2; bind 2 destroy3; bind 3 destroy4"
alias -destroy "bind mouse3 +build1; bind 1 +build2; bind 2 +build3; bind 3 +build4"

// Eureka Effect
// Press Q to go to spawn
// Crouch and Press Q to go to teleporter exit

	alias "eureka" "weapon3; eureka_teleport"
	alias "eureka2" "weapon3; eureka_teleport 1"

	alias +crouch "+duck; bind q eureka2"
	alias -crouch "-duck; bind q eureka"

// Binds
	bind "mouse1" "+primatck"
	bind "mouse2" "+secatack"
	bind "mouse3" "+build1"
	bind "mouse4" "+destroy"
	bind "mouse5" "+melwep"
	bind "mwheelup" "weapon1"
	bind "mwheeldown" "weapon2"
	bind "shift" "+crouch"
	bind "q" "eureka"
	
  alias +key1 "+build2"
  alias +key2 "+build3"
  alias +key3 "+build4"
  alias +key4 "slot4"
  alias +key5 ""
  alias -key1 "-build2"
  alias -key2 "-build3"
  alias -key3 "-build4"
  alias -key4 ""
  alias -key5 ""

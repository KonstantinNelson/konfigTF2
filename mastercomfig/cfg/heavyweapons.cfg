// Resets everything
exec custom

// For crosshair switcher
heavy

// Throw Sandvich
	alias "+throw" "weapon2; +attack2"
	alias "-throw" "weapon1; -attack2"
	
// Eat Sandvich
	alias "+nom" "weapon2; +attack"
	alias "-nom" "weapon1; -attack"

// Binds
	bind "mouse1" "+primatck"
	bind "mouse2" "+secatack"
	bind "mouse3" "+toss"
	bind "mouse4" "+nom"
	bind "mouse5" "+melwep"
	bind "mwheelup" "weapon1"
	bind "mwheeldown" "weapon2"
	bind q ""

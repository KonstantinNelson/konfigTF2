// Resets everything
exec custom

// For crosshair switcher
spy

// Easy Disguises
// Plays "yes" line when disguising as enemy. You should NOT change this
alias e_scout "disguise 1 -1; playgamesound scout.yes01; disguiseEnemy"
alias e_sniper "disguise 2 -1; playgamesound sniper.yes03; disguiseEnemy"
alias e_soldier "disguise 3 -1; playgamesound soldier.yes04; disguiseEnemy"
alias e_demoman "disguise 4 -1; playgamesound demoman.yes01; disguiseEnemy"
alias e_medic "disguise 5 -1; playgamesound medic.yes03; disguiseEnemy"
alias e_hwguy "disguise 6 -1; playgamesound heavy.yes03; disguiseEnemy"
alias e_pyro "disguise 7 -1; playgamesound pyro.moveup01; disguiseEnemy"
alias e_spy "disguise 8 -1; playgamesound spy.yes02; disguiseEnemy"
alias e_engineer "disguise 9 -1; playgamesound engineer.yes03; disguiseEnemy"

// Plays "no" line when disguising as ally. You should NOT change this
alias f_scout "disguise 1 -2; playgamesound scout.no02; disguiseEnemy"
alias f_sniper "disguise 2 -2; playgamesound sniper.no01; disguiseEnemy"
alias f_soldier "disguise 3 -2; playgamesound soldier.no02; disguiseEnemy"
alias f_demoman "disguise 4 -2; playgamesound demoman_no03; disguiseEnemy"
alias f_medic "disguise 5 -2; playgamesound medic.no01; disguiseEnemy"
alias f_hwguy "disguise 6 -2; playgamesound heavy.no03; disguiseEnemy"
alias f_pyro "disguise 7 -2; playgamesound pyro.no01; disguiseEnemy"
alias f_spy "disguise 8 -2; play vo\spy_no03; disguiseEnemy"
alias f_engineer "disguise 9 -2; play vo\engineer_no01; disguiseEnemy"

alias +keyT "disguiseteam"
alias disguiseteam "alias +key1 f_disOptions1; alias +key2 f_disOptions2; alias +key3 f_disOptions3"
alias disguiseEnemy "alias +key1 e_disOptions1; alias +key2 e_disOptions2; alias +key3 e_disOptions3"

alias e_disOptions1 "alias +key1 e_scout; alias +key2 e_soldier; alias +key3 e_pyro"
alias e_disOptions2 "alias +key1 e_demoman; alias +key2 e_hwguy; alias +key3 e_engineer"
alias e_disOptions3 "alias +key1 e_medic; alias +key2 e_sniper; alias +key3 e_spy"

alias f_disOptions1 "alias +key1 f_scout; alias +key2 f_soldier; alias +key3 f_pyro"
alias f_disOptions2 "alias +key1 f_demoman; alias +key2 f_hwguy; alias +key3 f_engineer"
alias f_disOptions3 "alias +key1 f_medic; alias +key2 f_sniper; alias +key3 f_spy"


// Resets everything
exec custom

// For crosshair switcher
pyro

// Activate Secondary Attack
	alias "+altfire" "weapon2; +attack2"
	alias "-altfire" "-attack2"

// Airblast
	alias +airblast "weapon1; +attack2"
	alias -airblast "-attack2"

// Binds
	bind "mouse1" "+primwep"
	bind "mouse2" "+attack2"
	bind "mouse3" ""
	bind "mouse4" "+secwep"
	bind "mouse5" "+melwep"
	bind mwheelup "weapon1"
	bind mwheeldown "weapon2"
